<!-- This has an object called printer which contains all the information of the printer for this page -->

<ion-view view-title="{{printer.printerName}}">
  <ion-content>

    <div class="card">
      <div class="item item-icon-left item-text-wrap">
        <p align="right" style="font-size:30px; padding-bottom: 10px; font-family: 'Helvetica Neue'; color: black" >
          {{printer.printerName}}
          <!--<i class="icon ion-printer" style="font-size: 70px"></i>-->
           <img src="img/printer.png" style="width: 100px; height: 100px" align="left">
        </p>
        <p align="right" style="font-size: 15px">
          {{printer.printerLocation}}
        </p>
      </div>
    </div>

    <!--Report Button-->
    <div>
      <input type="submit" value="Report"
             ng-disabled ="!isChecked1 && !isChecked2 && !isChecked3 && !isChecked4" class="button button-block button-assertive button-primary" ng-click="showConfirm()">
    </div>

    <!--Checkboxes-->
    <ul class="list">

      <li class="item item-checkbox">
        Out of Paper
        <a ng-if="status.paperStatus === 0"><span class="badge badge-assertive">Reported</span></a>
        <label class="checkbox">
          <input type="checkbox" ng-model="isChecked1" ng-disabled="status.paperStatus===0">
        </label><br/>

      </li>

      <li class="item item-checkbox">
        Out of Ink
        <a ng-if="status.inkStatus === 0"><span class="badge badge-assertive">Reported</span></a>
        <label class="checkbox">
          <input type="checkbox" ng-model="isChecked2" ng-disabled="status.inkStatus===0">
        </label><br/>
      </li>

      <li class="item item-checkbox">
        Paper Jammed
        <a ng-if="status.jamStatus === 0"><span class="badge badge-assertive">Reported</span></a>
        <label class="checkbox">
          <input type="checkbox" ng-model="isChecked3" ng-disabled="status.jamStatus===0">
        </label><br/>
      </li>

      <li class="item item-checkbox">
        Other
        <a ng-if="status.otherStatus === 0"><span class="badge badge-assertive">Reported</span></a>
        <label class="checkbox">
          <input type="checkbox" ng-model="isChecked4" ng-disabled="status.otherStatus===0">
        </label><br/>
      </li>

    </ul>

  </ion-content>
</ion-view>
