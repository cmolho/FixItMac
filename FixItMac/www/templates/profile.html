<!-- This has an object called printer which contains all the information of the printer for this page -->

<ion-view view-title="{{printer.name}}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        <p align="right" style="font-size:30px; font-family: 'Helvetica Neue'; color: black" >
          {{printer.name}}
          <img src="img/printer.png"
               style="width: 100px; height: 100px" align="left">
        </p>
        <p style="font-size: 6px">
        </p>
        <p align="right" style="font-size: 20px";>
          no. {{printer.id}}
        </p>
      </div>
    </div>
    <button class="button button-block button-assertive button-primary" ng-click="showConfirm()">
      Report
    </button>
    <ion-list>

      <ion-checkbox ng-model="filter.blue"> out of paper </ion-checkbox>
      <ion-checkbox ng-model="filter.yellow"> out of ink </ion-checkbox>
      <ion-checkbox ng-model="filter.pink"> paper jammed </ion-checkbox>
      <ion-checkbox ng-model="filter.red"> <input class="item input" type="text" placeholder="Other"></ion-checkbox>
    </ion-list>
  </ion-content>
</ion-view>
