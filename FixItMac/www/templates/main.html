<ion-view view-title="FixItMac">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="printer in printers">
        <a class="item item-icon-left" href="#/profile/{{printer.id}}">
          <i class="icon ion-printer"></i>
          {{printer.name}}
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
